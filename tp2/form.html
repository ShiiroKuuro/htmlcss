<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form method="get" action="" class="form">
        <h1 class="titreform">Formulaire d'inscription</h1>
        <div class="name">
            <label for="nom">Nom: </label>
            <input type="text" name="nom" id="nom" placeholder="Votre nom ici: ">
        </div>
        <div class="surname">
            <label for="prenom">Prénom: </label>
            <input type="text" name="prenom" id="prenom" placeholder="Votre prénom ici: ">
        </div>
        <div class="datenaissance">
            <label for="date">Date de naissance: </label>
            <input type="date" name="date" id="date">
        </div>
        <div class="message">
            <label for="msg">Présentation: </label>
            <textarea id="message"></textarea>
        </div>
        <div class="mail">
            <label for="email">email: </label>
            <input type="email" name="email" id="email" placeholder="Votre email ici:">
        </div>
        <div class="button">
            <button>Envoyer!</button>
        </div>
    </form>
</body>
</html>
